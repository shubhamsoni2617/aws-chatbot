name: Deploy Amplify Backend

on:
  push:
    branches:
      - main  # Trigger deployment when code is pushed to main

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1 # downloads node and npm
        with:
          node-version: ${{ matrix.node-version }}


      - name: Install dependencies
        run: npm install
      
      - name: Build React app
        run: CI=false npm run build

      - name: Run Amplify pipeline deploy
        run: npx ampx pipeline-deploy --branch main --app-id d1fwkzz1nmjsc9
        env:
          CI: true
