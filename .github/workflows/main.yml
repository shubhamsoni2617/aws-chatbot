name: Deploy Amplify Backend

on:
  push:
    branches:
      - main  # Trigger deployment when code is pushed to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'  # Match your project version

      - name: Install dependencies
        run: npm ci

      - name: Run Amplify pipeline deploy
        run: npx ampx pipeline-deploy --branch main --app-id d1fwkzz1nmjsc9
        env:
          CI: true
